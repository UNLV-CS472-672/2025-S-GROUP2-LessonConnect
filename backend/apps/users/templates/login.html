<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      form {
        display: inline-block;
        text-align: left;
        background: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
      }
      input {
        display: block;
        width: 100%;
        margin: 10px 0;
        padding: 8px;
      }
      button {
        width: 100%;
        padding: 8px;
        background: blue;
        color: white;
        border: none;
        cursor: pointer;
      }
      .error {
        color: red;
      }
      .welcome {
        font-size: 20px;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Login</h2>

    {% if user.is_authenticated %}
    <p class="welcome">You are logged in as: {{ user.username }}</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %} {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label>Username: <input type="text" name="username" required /></label>
      <label
        >Password: <input type="password" name="password" required
      /></label>
      <button type="submit">Login</button>
    </form>
    {% endif %}
  </body>
</html>
